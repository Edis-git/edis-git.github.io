<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíï Valentins √úberraschung üíï</title>

<style>
:root {
    --primary-pink: #ff1493;
    --soft-pink: #ff69b4;
}

body {
    margin: 0;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    overflow: hidden;
    background: linear-gradient(-45deg, #2a0845, #6441a5, #e73c7e, #ff1493);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    color: white;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    padding: 20px;
    position: relative;
    z-index: 20;
}

h1 {
    font-size: clamp(2.2em, 7vw, 3.5em);
    text-shadow: 0 10px 30px rgba(0,0,0,0.3);
    margin-bottom: 50px;
    will-change: transform;
}

.floating-text {
    position: absolute;
    color: rgba(255, 255, 255, 0.2);
    font-weight: bold;
    pointer-events: none;
    user-select: none;
    white-space: nowrap;
    will-change: transform;
}

/* Buttons */
.buttons {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 100%;
    align-items: center;
}

button {
    padding: 18px 45px;
    font-size: 1.3em;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    will-change: transform;
}

button:active { transform: scale(0.95); }

.yes-btn { background: white; color: var(--primary-pink); }
.no-btn { background: rgba(0, 0, 0, 0.4); color: white; backdrop-filter: blur(5px); }

/* Screens */
.result-screen, .next-screen {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #1a1a1a, #000);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.6s ease;
    z-index: 100;
}

.result-screen.show, .next-screen.show {
    opacity: 1;
    pointer-events: auto;
}

.love-text {
    font-size: 3em;
    margin-bottom: 30px;
    text-shadow: 0 0 20px var(--primary-pink);
    animation: pulse 1.5s infinite;
}

.moving-image {
    width: 260px;
    height: 260px;
    border-radius: 25px;
    border: 5px solid white;
    object-fit: cover;
    animation: floatImg 4s ease-in-out infinite;
    will-change: transform;
}

@keyframes floatImg {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

#crazyText {
    color: #ffff00;
    font-size: 3em;
    font-weight: 900;
    position: absolute;
    top: 15%;
    width: 100%;
    text-align: center;
    z-index: 110;
    text-shadow: 3px 3px 0px #ff0000;
}

.animate-crazy { animation: crazyAnim 0.3s infinite alternate; }

@keyframes crazyAnim {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

.firework {
    position: absolute;
    pointer-events: none;
    will-change: transform, opacity;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(3); opacity: 0; }
}

@media(min-width: 600px) {
    .buttons { flex-direction: row; justify-content: center; }
}
</style>
</head>

<body>

<div id="textBackground"></div>

<div class="container" id="startScreen">
    <h1>üíï Willst du mein Valentine sein? üíï</h1>
    
    <div class="buttons">
        <button class="yes-btn" onclick="yesClick()">üíñ JA, ich will! üíñ</button>
        <button class="no-btn" id="noBtn">üíî Nein</button>
    </div>
</div>

<div class="result-screen" id="resultScreen">
    <div class="love-text">Ich liebe dich! ‚ù§Ô∏è</div>
    <img src="ja-bild.jpg" class="moving-image">
    <button onclick="nextScreen()" style="margin-top:50px; background: var(--primary-pink); color: white;">Weiter ‚ú®</button>
</div>

<div class="next-screen" id="nextScreen">
    <div id="crazyText"></div>
    <h1 style="font-size: 4em; opacity: 0.8;">Najaaa.. ü§î</h1>
    <button onclick="showCrazy()" style="background: white; color: black; padding: 20px 40px; border-radius: 15px;">üìÇ Edis private Ordner √∂ffnen</button>
</div>

<script>
const phrases = ["Zosia kochaniee", "Ich liebe dich", "Lieblingsmensch", "<3", "Spacecake", "Mein Herz"];
const bgContainer = document.getElementById("textBackground");

// Hintergrund-Texte (Anzahl leicht reduziert f√ºr Performance)
function createFloatingText() {
    for(let i=0; i<20; i++){
        let txt = document.createElement("div");
        txt.className = "floating-text";
        txt.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        txt.style.top = Math.random() * 90 + "vh";
        txt.style.left = Math.random() * 90 + "vw";
        txt.style.fontSize = (16 + Math.random() * 20) + "px";
        txt.style.opacity = 0.1 + Math.random() * 0.2;
        
        const duration = 20 + Math.random() * 20;
        txt.animate([
            { transform: 'translate(0, 0)' },
            { transform: `translate(${(Math.random()-0.5)*200}px, ${(Math.random()-0.5)*200}px)` }
        ], {
            duration: duration * 1000,
            iterations: Infinity,
            direction: 'alternate',
            easing: 'linear'
        });
        bgContainer.appendChild(txt);
    }
}
createFloatingText();

const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 200) - (window.innerWidth / 2 - 100);
    const y = Math.random() * (window.innerHeight - 200) - (window.innerHeight / 2 - 100);
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

// OPTIMIERTES JA-CLICK
function yesClick() {
    // Feuerwerk in kleinen Sch√ºben, damit es nicht laggt
    let count = 0;
    const maxFire = 60; 
    const interval = setInterval(() => {
        for(let i=0; i<5; i++) { // 5 Emojis pro "Tick"
            const fire = document.createElement("div");
            fire.className = "firework";
            fire.innerHTML = ["‚ù§Ô∏è","üíñ","‚ú®","üíù"][Math.floor(Math.random()*4)];
            fire.style.left = Math.random() * 100 + "vw";
            fire.style.top = Math.random() * 100 + "vh";
            fire.style.fontSize = Math.random() * 20 + 20 + "px";
            document.body.appendChild(fire);
            setTimeout(() => fire.remove(), 1000);
            count++;
        }
        if(count >= maxFire) clearInterval(interval);
    }, 50);

    // Sanfter √úbergang
    setTimeout(() => {
        document.getElementById("startScreen").style.opacity = "0";
        setTimeout(() => {
            document.getElementById("startScreen").style.display = "none";
            document.getElementById("resultScreen").classList.add("show");
        }, 400);
    }, 500);
}

function nextScreen() {
    document.getElementById("resultScreen").classList.remove("show");
    document.getElementById("nextScreen").classList.add("show");
}

function showCrazy() {
    const crazy = document.getElementById("crazyText");
    crazy.innerText = "Leck meine eeeeier! ü•öü•ö";
    crazy.classList.add("animate-crazy");
}
</script>

</body>
</html>
