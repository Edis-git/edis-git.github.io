<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíï Willst du mein Valentine sein? üíï</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    overflow:hidden;
    background:linear-gradient(45deg,#ff6b9d,#ffc0cb,#ff69b4,#ff1493);
    background-size:400% 400%;
    animation:bg 6s ease infinite;
}

@keyframes bg{
    0%,100%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
}

.container{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    text-align:center;
    padding:20px;
}

h1{
    color:white;
    font-size:2.2em;
}

.image-zone{
    position:relative;
    height:220px;
    width:100%;
    overflow:hidden;
}

.moving-image{
    position:absolute;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    width:160px;
    height:160px;
    border-radius:50%;
    border:4px solid white;
    object-fit:cover;
    animation:float 4s ease-in-out infinite;
}

@keyframes float{
    0%,100%{transform:translate(-50%,0);}
    50%{transform:translate(-50%,-30px);}
}

/* Mobile Buttons */
.buttons{
    margin-top:30px;
    display:flex;
    flex-direction:column;
    gap:20px;
    width:100%;
    max-width:300px;
}

button{
    padding:18px;
    font-size:1.3em;
    border:none;
    border-radius:30px;
    cursor:pointer;
    font-weight:bold;
}

.yes-btn{
    background:#ff1493;
    color:white;
}

.no-btn{
    background:#444;
    color:white;
    position:relative;
}

/* Feuerwerk */
.firework{
    position:absolute;
    font-size:30px;
    animation:explode 1.5s ease-out forwards;
}

@keyframes explode{
    from{transform:scale(0); opacity:1;}
    to{transform:scale(3); opacity:0;}
}

/* Result Screen */
.result-screen{
    position:fixed;
    inset:0;
    background:black;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    opacity:0;
    pointer-events:none;
    transition:opacity 1s;
}

.result-screen.show{
    opacity:1;
    pointer-events:auto;
}

.result-image{
    width:80%;
    max-width:400px;
    border-radius:20px;
    box-shadow:0 0 40px #ff69b4;
    animation:cinematic 1.5s ease forwards;
}

@keyframes cinematic{
    from{
        transform:scale(0.3) rotate(-10deg);
        opacity:0;
    }
    to{
        transform:scale(1) rotate(0deg);
        opacity:1;
    }
}

.love-text{
    color:white;
    font-size:2em;
    margin-top:20px;
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.1);}
}

/* Mobile Anpassung */
@media (min-width:600px){
    h1{font-size:3em;}
    .buttons{flex-direction:row;}
}
</style>
</head>

<body>

<div class="container">
    <h1>üíï Willst du mein Valentine sein? üíï</h1>

    <div class="image-zone">
        <img src="euer-bild.jpg" class="moving-image">
    </div>

    <div class="buttons">
        <button class="yes-btn" onclick="yesClick()">üíñ JA üíñ</button>
        <button class="no-btn" id="noBtn">üíî Nein</button>
    </div>
</div>

<div class="result-screen" id="resultScreen">
    <img src="ja-bild.jpg" class="result-image">
    <div class="love-text">Ich liebe dich ‚ù§Ô∏è</div>
</div>

<script>

/* Nein-Button bewegt sich (aber mobil sicher) */
const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("click",()=>{
    const x=Math.random()*200-100;
    const y=Math.random()*200-100;
    noBtn.style.transform=`translate(${x}px,${y}px)`;
});

/* MASSIVES Feuerwerk */
function yesClick(){

    for(let i=0;i<80;i++){
        const fire=document.createElement("div");
        fire.className="firework";
        fire.innerHTML=["üíñ","‚ú®","üéÜ","üíï","‚ù§Ô∏è"][Math.floor(Math.random()*5)];
        fire.style.left=Math.random()*100+"vw";
        fire.style.top=Math.random()*100+"vh";
        document.body.appendChild(fire);

        setTimeout(()=>fire.remove(),1500);
    }

    setTimeout(()=>{
        document.getElementById("resultScreen").classList.add("show");
    },800);
}
</script>

</body>
</html>
